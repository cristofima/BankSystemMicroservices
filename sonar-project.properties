# SonarQube Project Configuration
sonar.projectKey=bank-system-microservices
sonar.projectName=Bank System Microservices
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src/services
sonar.exclusions=**/bin/**/*,**/obj/**/*,**/Migrations/**/*,**/*.Designer.cs,**/ModelSnapshot.cs

# Test settings
sonar.tests=src/services
sonar.test.inclusions=**/tests/**/*Test*.cs
sonar.test.exclusions=**/bin/**/*,**/obj/**/*

# Coverage settings
sonar.cs.dotcover.reportsPaths=**/coverage.opencover.xml
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vscoveragexml.reportsPaths=**/coverage.xml

# Exclude test assemblies from coverage analysis
sonar.coverage.exclusions=**/tests/**/*,**/Migrations/**/*,**/*.Designer.cs,**/ModelSnapshot.cs

# Language settings
sonar.sourceEncoding=UTF-8
sonar.language=cs
